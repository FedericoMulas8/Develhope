<html>
  <body>
    <div id="container">
      <h2>Person's Form</h2>
      <form id="person-form">
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>

const form = document.getElementById("person-form");
const btn = document.querySelector('button');

function initForm() {
  form.innerHTML = `
    <label>First Name:</label><input type="text" id="firstName"><br>
    <label>Last Name:</label><input type="text" id="lastName"><br>
    <label>Age:</label><input type="text" id="age"><br>
  `
  form.append(btn)
}

function submitPersonForm(event) {
  

  const firstName = document.getElementById("firstName");
  const lastName = document.getElementById("lastName");
  const age = document.getElementById("age");

  const person = {
    firstName: firstName.value,
    lastName: lastName.value,
    age: age.value
  }

  console.log(person)
  event.preventDefault();
}


window.addEventListener('load', initForm);
btn.addEventListener('click', submitPersonForm)

</script>
