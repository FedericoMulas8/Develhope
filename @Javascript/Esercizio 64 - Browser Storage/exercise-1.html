<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
      
    </div>
  </body>
</html>

<script>
  
  let url = "https://jsonplaceholder.typicode.com/posts/1";
  let fetchBtn = document.querySelector("#fetch-post");
  let localBtn = document.querySelector("#save-post")

  function onFetch() {
    fetch(url)
    .then(response => response.json())
    .then(log => console.log(log))
    .catch(error => console.log(error))
  }

  function localStoraging() {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(response => response.json())
    .then(post => localStorage.setItem('post', JSON.stringify(post)))
    .catch(e => console.log(e))
  }

  fetchBtn.addEventListener("click", onFetch);
  localBtn.addEventListener("click", localStoraging);

</script>
