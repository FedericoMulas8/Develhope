<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>

const addButton = document.getElementById("add-row");


function addRowFunc() {
  let tBody = document.querySelector("tbody");
  let newTr = document.createElement("tr")

    newTr.innerHTML = `
    <td>firstName</td>
    <td>lastName</td>
    <td>age</td>
    `
    tBody.append(newTr);
  } 



addButton.addEventListener("click", addRowFunc);



</script>
